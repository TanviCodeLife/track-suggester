<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src= "js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Track Suggestor</title>
  </head>
  <body>
    <p>Epicodus Track Suggestor</p>

    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="display-2">Epicodus Track Suggestor</h1>
            <h4 class="lead">Please answer some of these questions to get an informed suggestion!<h4>
          </div>
      </div>
    </div>
      <form id="detailsform">
        <div class="form-group">
          <label for="addName">Name</label>
          <input id="addName" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="addGoals">Date</label>
          <input id="addGoals" class="form-control" type="date">
        </div>
        <div class="form-group" id="selectOption1">
          <label for="jobRoles">Future Job Roles:</label>
          <select class="form-control" id="jobRoles">
            <option>DevOps</option>
            <option>Android Developer</option>
            <option>Mobile Developer</option>
            <option>Backend Developer</option>
            <option>Content Management Developer</option>
            <option>Web Developer at Startups</option>
          </select>
        </div>
        <div class="form-group" id="selectOption2">
          <label for="experience">Select Level of Programming Background:</label>
          <select class="form-control" id="experience">
            <option>No previous coding experience</option>
            <option>Some basic knowledge</option>
            <option>Used coding day to day</option>
            <option>Expert</option>
          </select>
        </div>
        <div class="form-group" id="selectOption3">
          <label for="interests">Interests:</label>
          <select class="form-control" id="interests">
            <option>Design and Presentation</option>
            <option>Interacting with User Infomation</option>
            <option>Business Software</option>
            <option>Build Mobile Apps</option>
            <option>Secure Website development</option>
          </select>
        </div>
        <div class="form-group" id="selectOption4">
          <label for="beverage">Select Service</label>
          <select class="form-control" id="">
            <option>Cucumber Spa Water</option>
            <option>Citrus Spa Water</option>
            <option>Lime Water Cut</option>
            <option>Tea or Coffee</option>
          </select>
        </div>
        <div class="form-group">
          <label for="details">For additional requests:</label>
          <textarea class="form-control" id="details" rows="3" placeholder="Enter details.."></textarea>
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>

  </body>
</html>
