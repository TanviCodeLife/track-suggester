<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
    <script src= "js/scripts.js" type="text/javascript"></script>
    <meta charset="utf-8">
    <title>Track Suggestor</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="display-2">Epicodus Track Suggestor</h1>
            <h4 class="lead">Please answer some of these questions to get an informed suggestion!<h4>
          </div>
      </div>
    </div>
      <form id="detailsform">
        <div class="form-group">
          <label for="addName">Name</label>
          <input id="addName" class="form-control" type="text">
        </div>
        <div class="form-group" id="selectOption1">
          <label for="addRoles">Future Job Roles:</label>
          <select class="form-control" id="addRoles">
            <option value="1">DevOps Engineer</option>
            <option value="2">Android Developer</option>
            <option value="3">Front-End Developer</option>
            <option value="4">Full Stack Developer</option>
            <option value="5">Content Management Developer</option>
          </select>
        </div>
        <div class="form-group" id="selectOption2">
          <label for="addExpetise">Select Level of Programming Background:</label>
          <select class="form-control" id="addExpertise">
            <option value="1">No previous coding experience</option>
            <option value="2">Some basic knowledge</option>
            <option value="3">Used coding day to day</option>
            <option value="4">Expert</option>
          </select>
        </div>
        <div class="form-group" id="selectOption3">
          <label for="addGoals">Interests:</label>
          <select class="form-control" id="addGoals">
            <option value="1">Design and Presentation</option>
            <option value="2">Interacting with User Infomation</option>
            <option value="3">Business Software</option>
            <option value="4">Build Mobile Apps</option>
            <option value="5">Secure Website development</option>
          </select>
        </div>
        <div class="form-group" id="selectOption4">
          <label for="addFlex">Select Program Flexibility:</label>
          <select class="form-control" id="addFlex">
            <option value="1">Part-Time/Online program - 30 weeks</option>
            <option value="2">Full-Time program - 20 weeks</option>
          </select>
        </div>
        <div class="form-group" id="selectOption3">
          <label for="addSess">Upcoming Sessions:</label>
          <select class="form-control" id="addSess">
            <option value="1">January 8th, 2019</option>
            <option value="2">May 8th, 2019</option>
          </select>
        </div>
        <p>Location:</p>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="addLocation1" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="addLocation1">Portland</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" id="addLocation2" name="customRadioInline1" class="custom-control-input">
          <label class="custom-control-label" for="addLocation2">Seattle</label>
        </div>
        <button type="submit" class="btn btn-danger">Submit</button>
      </form>
    </div>
  </body>
</html>
